<mat-card class="center-card">
  <mat-card-content>
    <form [formGroup]="postForm">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Img</mat-label>
        <input matInput formControlName="img" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput rows="5" formControlName="content"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Posted By</mat-label>
        <input matInput formControlName="postedBy" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tags</mat-label>
        <mat-chip-grid #chipGrid aria-label="Tag selection">
          <mat-chip-row *ngFor="let tag of tags" [removable]="true" (removed)="remove(tag)">
            {{ tag }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input
            placeholder="New tag..."
            [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="[13, 188]"
            [matChipInputAddOnBlur]="true"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-grid>
      </mat-form-field>

      <button mat-raised-button color="primary" style="float: right;" [disabled]="!postForm.valid" (click)="createPost()">
        Create New Post
      </button>
    </form>
  </mat-card-content>
</mat-card>
